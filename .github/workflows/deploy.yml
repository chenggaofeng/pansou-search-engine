name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd collections
        npm install
        
    - name: Build collections
      run: |
        cd collections
        npm run build
        
    - name: Prepare deployment directory
      run: |
        # 创建部署目录
        mkdir -p deploy
        # 复制根目录文件到部署目录
        cp -r *.html *.css *.js *.png *.ico *.json deploy/ 2>/dev/null || true
        # 复制collections-static内容到部署目录
        cp -r collections-static/* deploy/ 2>/dev/null || true
        # 检查部署目录内容
        ls -la deploy/
        echo "Logo file check:"
        ls -la deploy/logo.png || echo "Logo not found"
        echo "Collections file check:"
        ls -la deploy/collections.html || echo "Collections not found"
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: deploy